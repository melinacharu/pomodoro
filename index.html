<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=EG+Garamond:wght@400;500;600;700&family=Fira+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Pomodoro App</title>
  </head>


  <body>
    <div class="app-container">
      <h1>pomodoro</h1>
      <div class="app-message">
        <p>select variation</p>
        <button class="btn-25" onclick="twfive()">25/5</button>
        <button class="btn-50" onclick="fifty()">50/10</button>
        <button class="btn-custom" onclick="sliderHide()">custom</button>
      </div>

      <div id="slider" style="visibility: hidden;">
        <input class="minute-slider" type="range" min="1" max="60">
      </div>
        

        <div class="app-counter-box">
          <div class="circle"></div>
          <p><span class="minutes">25</span>:<span class="seconds">00</span></p>
        </div>
        <button class="btn-start">start</button>
        <button class="btn-pause" onclick="pause()">pause</button>
        <button class="btn-reset" onclick="reset()">reset</button>
      </div>
    </div>
  </body>
  <script src="./app.js"></script>

</html>
